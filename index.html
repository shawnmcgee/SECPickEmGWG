<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Football Pick'em League 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --success: #0f4c75;
            --text: #eaeaea;
            --border: #3a3a5c;
            --hover: #2a2a4e;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--gradient-start) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--gradient-end) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        .week-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .week-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .week-selector button {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
            min-height: 40px;
        }

        .week-selector button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .games-section {
            background: rgba(22, 33, 62, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card.sec-matchup {
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
        }

        .game-card.completed {
            opacity: 0.8;
            border: 2px solid rgba(15, 76, 117, 0.5);
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.2);
            border-color: var(--accent);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 8px;
        }

        .game-title {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            font-size: 0.8rem;
        }

        .game-time {
            color: var(--accent);
            font-weight: 600;
            white-space: nowrap;
        }

        .delete-game {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .delete-game:hover {
            background: var(--accent);
            color: white;
        }

        .final-badge, .sec-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .sec-badge {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .teams {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .team-option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
        }

        .team-option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: var(--gradient-start);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .team-option.winner {
            background: linear-gradient(135deg, rgba(15, 76, 117, 0.3), rgba(15, 76, 117, 0.2));
            border-color: var(--success);
        }

        .team-option.loser {
            background: rgba(233, 69, 96, 0.1);
            border-color: rgba(233, 69, 96, 0.3);
        }

        .team-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--gradient-start);
            flex-shrink: 0;
        }

        .team-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }

        .team-name {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            margin-right: 10px;
        }

        .team-score {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: bold;
            color: var(--accent);
            margin-left: auto;
        }

        .spread {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            white-space: nowrap;
        }

        .spread-input {
            width: 50px;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text);
            text-align: center;
            font-size: 0.8rem;
        }

        .ou-section {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(233, 69, 96, 0.05));
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
        }

        .ou-header {
            text-align: center;
            margin-bottom: 15px;
            color: var(--accent);
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .ou-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ou-option {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ou-option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .ou-option.selected {
            background: rgba(233, 69, 96, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .ou-option input[type="radio"] {
            margin-bottom: 5px;
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .standings-section {
            position: static;
            height: auto;
        }

        .standings-card {
            background: rgba(22, 33, 62, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .standings-header {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .standings-list {
            list-style: none;
        }

        .standing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .standing-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
            border-left-color: var(--accent);
        }

        .standing-item.current-user {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-left-color: var(--gradient-start);
            font-weight: 600;
        }

        .rank {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .standing-name {
            flex: 1;
            margin: 0 10px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .standing-record {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            white-space: nowrap;
        }

        .submit-picks {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            min-height: 50px;
        }

        .submit-picks:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .login-form {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--success), var(--gradient-start));
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            z-index: 1001;
            max-width: 90vw;
            text-align: center;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading, .error-message {
            text-align: center;
            padding: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            opacity: 0.8;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                padding: 20px;
            }

            .header-content {
                padding: 0 20px;
            }

            .main-content {
                grid-template-columns: 1fr 350px;
                gap: 30px;
            }

            .standings-section {
                position: sticky;
                top: 100px;
                height: fit-content;
            }

            .games-section {
                padding: 30px;
            }

            .standings-card {
                padding: 25px;
            }

            .week-selector {
                justify-content: flex-start;
            }

            .week-controls {
                margin-left: auto;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .game-header {
                align-items: center;
            }

            .game-meta {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .teams {
                gap: 15px;
            }

            .team-option {
                padding: 15px;
                min-height: 65px;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header-content {
                padding: 0 10px;
            }

            .week-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .week-navigation {
                justify-content: center;
            }

            .week-controls {
                justify-content: center;
            }

            .ou-options {
                gap: 8px;
            }

            .ou-option {
                padding: 10px;
                min-height: 50px;
            }

            .team-option {
                padding: 10px;
                min-height: 55px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>

            const start = new Date(SEASON_START.getTime() + (week - 1) * 7 * 24 * 3600 * 1000);
            // Use simple 5-day window for CFB week
            return Array.from({ length: 5 }, (_, i) => {
                const d = new Date(start.getTime() + i * 24 * 3600 * 1000);
                return d.toISOString().slice(0, 10);
            });

        function canonicalizeTeam(name) {
            for (const [canon, patterns] of Object.entries(TEAM_ALIASES)) {
                if (patterns.some(p => p.test(name))) return canon;
            }
            return name.trim();
        }

        function isSEC(name) {
            return SEC_CANON.includes(canonicalizeTeam(name));
        }

        function transformAPIGames(apiGames) {
            return apiGames.map(game => {
                const gameDate = new Date(game.commence_time);
                const bookmaker = game.bookmakers?.[0];
                let spread = 0, total = 50;

                if (bookmaker?.markets) {
                    const spreadMarket = bookmaker.markets.find(m => m.key === 'spreads');
                    const totalMarket  = bookmaker.markets.find(m => m.key === 'totals');

                    if (spreadMarket?.outcomes) {
                        const homeOutcome = spreadMarket.outcomes.find(o => o.name === game.home_team);
                        if (typeof homeOutcome?.point === 'number') spread = homeOutcome.point;
                    }
                    if (totalMarket?.outcomes?.[0]?.point != null) {
                        total = totalMarket.outcomes[0].point;
                    }
                }

                const homeCanon = canonicalizeTeam(game.home_team);
                const awayCanon = canonicalizeTeam(game.away_team);

                return {
                    id: game.id,
                    home: homeCanon,
                    away: awayCanon,
                    spread,
                    total,
                    date: gameDate.toISOString().split('T')[0],
                    time: gameDate.toTimeString().slice(0, 5),
                    isOverUnder: homeCanon === 'South Carolina' || awayCanon === 'South Carolina',
                    isSecMatchup: isSEC(homeCanon) && isSEC(awayCanon),
                };
            });
        }

                            <label class="team-option ${userPick === game.home ? 'selected' : ''} ${isCompleted ? 'disabled' : ''}">
                                <input type="radio" name="${game.id}" value="${game.home}"
                                       ${userPick === game.home ? 'checked' : ''}
                                       ${isCompleted ? 'disabled' : ''}>
                                <div class="team-info">
                                    <span class="team-name">
                                        ${homeFavorite ? '‚≠ê ' : ''}${game.home}
                                    </span>
                                    <span class="spread ${homeFavorite ? 'favorite' : 'underdog'}">
                                        ${homeSpread > 0 ? '+' : ''}${homeSpread.toFixed(1)}
                                    </span>
                                </div>
                            </label>
                        </div>
                        <div style="text-align: center; margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
                            Total: ${game.total} | Pick the team that covers the spread
                        </div>
                    `;
                }
                
                container.appendChild(gameCard);
            });
            
            // Add event listeners for picks
            document.querySelectorAll('input[type="radio"]:not(:disabled)').forEach(input => {
                input.addEventListener('change', handlePickChange);
            });
        }
        
        // Helper function to format game time nicely
        function formatGameTime(date, time) {
            try {
                const gameDate = new Date(`${date}T${time}:00-04:00`); // Assuming ET
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const gameDay = new Date(gameDate.getFullYear(), gameDate.getMonth(), gameDate.getDate());
                
                const dayDiff = (gameDay - today) / (1000 * 60 * 60 * 24);
                
                let dayText;
                if (dayDiff === 0) dayText = 'Today';
                else if (dayDiff === 1) dayText = 'Tomorrow';
                else if (dayDiff === -1) dayText = 'Yesterday';
                else if (dayDiff < 7 && dayDiff > 0) dayText = gameDate.toLocaleDateString('en', { weekday: 'short' });
                else dayText = gameDate.toLocaleDateString('en', { month: 'short', day: 'numeric' });
                
                const timeText = gameDate.toLocaleTimeString('en', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    timeZone: 'America/New_York'
                });
                
                return `${dayText} ${timeText} ET`;
            } catch (err) {
                return `${date} ${time}`;
            }
        }
        
        // Enhanced submit picks with better validation
        function submitPicks() {
            if (!currentUser) {
                showToast('‚ùå Please login first!');
                return;
            }
            
            const weekGames = gameData[`week${currentWeek}`];
            if (!weekGames || weekGames.length === 0) {
                showToast('‚ùå No games available for this week!');
                return;
            }
            
            // Check if all games have picks
            const unpickedGames = weekGames.filter(game => !userPicks[game.id]);
            
            if (unpickedGames.length > 0) {
                const unpickedList = unpickedGames.map(g => `${g.away} @ ${g.home}`).join('\n‚Ä¢ ');
                showToast(`‚ùå Please make picks for all ${unpickedGames.length} remaining games:\n‚Ä¢ ${unpickedList}`);
                
                // Scroll to first unpicked game
                const firstUnpicked = document.querySelector(`input[name="${unpickedGames[0].id}"]`);
                if (firstUnpicked) {
                    firstUnpicked.closest('.game-card').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    firstUnpicked.closest('.game-card').style.border = '2px solid var(--accent)';
                    setTimeout(() => {
                        firstUnpicked.closest('.game-card').style.border = '';
                    }, 3000);
                }
                return;
            }
            
            // Save picks
            if (!allUsers[currentUser].picks) {
                allUsers[currentUser].picks = {};
            }
            
            allUsers[currentUser].picks[`week${currentWeek}`] = { ...userPicks };
            
            saveToStorage();
            updateStandings();
            
            // Show success message with pick summary
            const spreadPicks = Object.values(userPicks).filter(pick => pick !== 'over' && pick !== 'under').length;
            const ouPicks = Object.values(userPicks).filter(pick => pick === 'over' || pick === 'under').length;
            
            showToast(`‚úÖ All picks submitted! (${spreadPicks} spreads, ${ouPicks} O/U)`);
        }
        
        // Add CSS for favorite/underdog styling
        const additionalCSS = `
        .spread.favorite {
            background: rgba(102, 126, 234, 0.3) !important;
            color: var(--gradient-start) !important;
        }
        
        .spread.underdog {
            background: rgba(233, 69, 96, 0.2) !important;
            color: var(--accent) !important;
        }
        
        .team-name {
            display: flex;
            align-items: center;
        }
        `;
        
        // Add the CSS to the page
        if (!document.getElementById('additional-styles')) {
            const style = document.createElement('style');
            style.id = 'additional-styles';
            style.textContent = additionalCSS;
            document.head.appendChild(style);
        }
        
        // Auto-load API data when the page loads
        function autoLoadAPI() {
            // Only auto-load for current week and if no games are already loaded
            const currentWeekGames = gameData[`week${currentWeek}`];
            if (!currentWeekGames || currentWeekGames.length === 0) {
                console.log('Auto-loading API data for current week...');
                tryAPILoad();
            }
        }
        
        // Call auto-load after a short delay to let the page settle
        setTimeout(autoLoadAPI, 1000);
    </script>
