<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Football Pick'em League 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --success: #0f4c75;
            --text: #eaeaea;
            --border: #3a3a5c;
            --hover: #2a2a4e;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--gradient-start) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--gradient-end) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        .week-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .week-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .week-selector button {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
            min-height: 40px;
        }

        .week-selector button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .admin-section {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .admin-section.visible {
            display: block;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .admin-controls input, .admin-controls button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 0.9rem;
        }

        .admin-controls button {
            background: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-controls button:hover {
            background: rgba(233, 69, 96, 0.8);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .games-section {
            background: rgba(22, 33, 62, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card.sec-matchup {
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
        }

        .game-card.completed {
            opacity: 0.8;
            border: 2px solid rgba(15, 76, 117, 0.5);
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.2);
            border-color: var(--accent);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 8px;
        }

        .game-title {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            font-size: 0.8rem;
        }

        .game-time {
            color: var(--accent);
            font-weight: 600;
            white-space: nowrap;
        }

        .final-badge, .sec-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .sec-badge {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .teams {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .team-option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
        }

        .team-option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: var(--gradient-start);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .team-option.winner {
            background: linear-gradient(135deg, rgba(15, 76, 117, 0.3), rgba(15, 76, 117, 0.2));
            border-color: var(--success);
        }

        .team-option.loser {
            background: rgba(233, 69, 96, 0.1);
            border-color: rgba(233, 69, 96, 0.3);
        }

        .team-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--gradient-start);
            flex-shrink: 0;
        }

        .team-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }

        .team-name {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .spread {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            white-space: nowrap;
        }

        .spread.favorite {
            background: rgba(102, 126, 234, 0.3) !important;
            color: var(--gradient-start) !important;
        }

        .spread.underdog {
            background: rgba(233, 69, 96, 0.2) !important;
            color: var(--accent) !important;
        }

        .ou-section {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(233, 69, 96, 0.05));
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
        }

        .ou-header {
            text-align: center;
            margin-bottom: 15px;
            color: var(--accent);
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .ou-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ou-option {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ou-option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .ou-option.selected {
            background: rgba(233, 69, 96, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .ou-option input[type="radio"] {
            margin-bottom: 5px;
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .standings-section {
            position: static;
            height: auto;
        }

        .standings-card {
            background: rgba(22, 33, 62, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .standings-header {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .standings-list {
            list-style: none;
        }

        .standing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .standing-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
            border-left-color: var(--accent);
        }

        .standing-item.current-user {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-left-color: var(--gradient-start);
            font-weight: 600;
        }

        .standing-name {
            flex: 1;
            margin: 0 10px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .standing-record {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            white-space: nowrap;
        }

        .submit-picks {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            min-height: 50px;
        }

        .submit-picks:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .login-form {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--success), var(--gradient-start));
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            z-index: 1001;
            max-width: 90vw;
            text-align: center;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading, .error-message {
            text-align: center;
            padding: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            opacity: 0.8;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                padding: 20px;
            }

            .header-content {
                padding: 0 20px;
            }

            .main-content {
                grid-template-columns: 1fr 350px;
                gap: 30px;
            }

            .standings-section {
                position: sticky;
                top: 100px;
                height: fit-content;
            }

            .games-section {
                padding: 30px;
            }

            .standings-card {
                padding: 25px;
            }

            .week-selector {
                justify-content: flex-start;
            }

            .week-controls {
                margin-left: auto;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .game-header {
                align-items: center;
            }

            .game-meta {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .teams {
                gap: 15px;
            }

            .team-option {
                padding: 15px;
                min-height: 65px;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header-content {
                padding: 0 10px;
            }

            .week-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .week-navigation {
                justify-content: center;
            }

            .week-controls {
                justify-content: center;
            }

            .ou-options {
                gap: 8px;
            }

            .ou-option {
                padding: 10px;
                min-height: 50px;
            }

            .team-option {
                padding: 10px;
                min-height: 55px;
            }

            .login-form {
                padding: 20px;
            }

            .admin-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <header>
        <div class="header-content">
            <h1>SEC Pick'em League 2025</h1>
            <div class="user-info">
                <span id="username">Guest</span>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="week-selector">
            <div class="week-navigation">
                <button id="prevWeek">← Previous</button>
                <h2 id="currentWeek">Week 1</h2>
                <button id="nextWeek">Next →</button>
            </div>
            <div class="week-controls">
                <button id="loadApiBtn">Load Live API</button>
                <button id="updateScoresBtn">Mark Winners</button>
                <button id="adminToggle">Admin</button>
            </div>
        </div>

        <div class="admin-section" id="adminSection">
            <h3>Admin Controls</h3>
            <div class="admin-controls">
                <input type="password" id="adminPassword" placeholder="Admin Password">
                <input type="text" id="userToDelete" placeholder="Username to delete">
                <button id="deleteUserBtn">Delete User</button>
                <input type="text" id="gameIdForScore" placeholder="Game ID">
                <input type="number" id="homeScore" placeholder="Home Score">
                <input type="number" id="awayScore" placeholder="Away Score">
                <button id="enterScoreBtn">Enter Score</button>
            </div>
        </div>

        <div class="main-content">
            <div class="games-section">
                <div id="gamesList"></div>
                <button class="submit-picks" id="submitPicks">Submit Picks</button>
            </div>

            <div class="standings-section">
                <div class="standings-card">
                    <h3 class="standings-header">Week Standings</h3>
                    <ul class="standings-list" id="weeklyStandings"></ul>
                </div>

                <div class="standings-card">
                    <h3 class="standings-header">Season Standings</h3>
                    <ul class="standings-list" id="seasonStandings"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your name" />
            <button id="loginBtn">Join Pick'em</button>
        </div>
    </div>

    <script>
        // 2025 Season Configuration
        const BACKEND_BASE = ''; // same origin on Vercel
        const SEASON_START = new Date('2025-08-28');
        
        // SEC Teams
        const SEC_TEAMS = ['Alabama', 'Arkansas', 'Auburn', 'Florida', 'Georgia', 
            'Kentucky', 'LSU', 'Ole Miss', 'Mississippi State', 'Missouri', 
            'Oklahoma', 'South Carolina', 'Tennessee', 'Texas', 'Texas A&M', 'Vanderbilt'];

        // App State
        let currentUser = null;
        let currentWeek = 1;
        let userPicks = {};
        let gameData = {};
        let gameResults = {};

        // Initialize
        function init() {
            setupEventListeners();
            setCurrentWeekByDate();
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                hideLoginModal();
                updateUserDisplay();
                loadUserPicks();
            } else {
                showLoginModal();
            }
            
            loadWeekData();
            updateStandings();
        }

        function setCurrentWeekByDate() {
            const now = new Date();
            const weeksSinceStart = Math.floor((now - SEASON_START) / (7 * 24 * 60 * 60 * 1000));
            currentWeek = Math.max(1, Math.min(15, weeksSinceStart + 1));
            
            if (now < SEASON_START) {
                currentWeek = 1;
            }
            document.getElementById('currentWeek').textContent = `Week ${currentWeek}`;
        }

        // Database Integration Functions
        async function loadUserPicks() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/api/picks?userName=${encodeURIComponent(currentUser)}&week=${currentWeek}`);
                if (response.ok) {
                    const data = await response.json();
                    userPicks = data.picks || {};
                    console.log(`Loaded ${Object.keys(userPicks).length} picks for ${currentUser} week ${currentWeek}`);
                    
                    // Refresh game display to show picks
                    if (gameData[`week${currentWeek}`]) {
                        displayGames(gameData[`week${currentWeek}`]);
                    }
                }
            } catch (error) {
                console.error('Error loading user picks:', error);
            }
        }

        async function savePicksToDatabase() {
            if (!currentUser || !gameData[`week${currentWeek}`]) return false;

            try {
                const picks = Object.entries(userPicks).map(([gameId, selection]) => ({
                    gameId,
                    selection
                }));

                const response = await fetch('/api/picks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userName: currentUser,
                        week: currentWeek,
                        picks,
                        games: gameData[`week${currentWeek}`]
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Picks saved to database:', result);
                    return true;
                } else {
                    console.error('Failed to save picks:', response.statusText);
                    return false;
                }
            } catch (error) {
                console.error('Error saving picks to database:', error);
                return false;
            }
        }

        // API Integration
        async function tryAPILoad() {
            const container = document.getElementById('gamesList');
            container.innerHTML = `<div class="loading">Loading Week ${currentWeek} games from live API...</div>`;

            try {
                console.log(`Fetching games for week ${currentWeek}`);
                
                const resp = await fetch(`/api/games?week=${currentWeek}`, { 
                    cache: 'no-store',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`Server responded with ${resp.status}: ${errorText}`);
                }

                const data = await resp.json();
                console.log('API Response:', data);
                
                if (!data.games || !Array.isArray(data.games)) {
                    throw new Error('Invalid response format from API');
                }
                
                if (data.games.length === 0) {
                    container.innerHTML = `
                        <div class="error-message">
                            <h3>No SEC games found for Week ${currentWeek}</h3>
                            <p>No SEC teams are playing with available betting lines this week.</p>
                        </div>
                    `;
                    return;
                }

                // Store the fetched games
                gameData[`week${currentWeek}`] = data.games;
                
                // Display the games
                displayGames(data.games);
                
                showToast(`Loaded ${data.games.length} games from live API`);
                
            } catch (err) {
                console.error('API Load Error:', err);
                container.innerHTML = `
                    <div class="error-message">
                        <h3>Failed to load games from API</h3>
                        <p style="color: var(--accent); margin: 10px 0;">${err.message}</p>
                        <button onclick="tryAPILoad()" style="
                            margin-top: 15px; 
                            padding: 10px 20px; 
                            background: var(--accent); 
                            color: white; 
                            border: none; 
                            border-radius: 8px; 
                            cursor: pointer;
                        ">Retry API Load</button>
                    </div>
                `;
                showToast(`Failed to load from API: ${err.message}`);
            }
        }

        function loadWeekData() {
            const stored = gameData[`week${currentWeek}`];
            if (stored && stored.length > 0) {
                displayGames(stored);
            } else {
                const container = document.getElementById('gamesList');
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No games loaded for Week ${currentWeek}</h3>
                        <p>Click "Load Live API" to fetch current games.</p>
                        <button onclick="tryAPILoad()" style="
                            margin-top: 15px; 
                            padding: 10px 20px; 
                            background: var(--gradient-start); 
                            color: white; 
                            border: none; 
                            border-radius: 8px; 
                            cursor: pointer;
                        ">Load Live API</button>
                    </div>
                `;
            }
        }

        function displayGames(games) {
            const container = document.getElementById('gamesList');
            
            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No games available for Week ${currentWeek}</h3>
                        <p>Click the button above to load live data from the API.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            games.forEach(game => {
                const isCompleted = gameResults[game.id]?.completed;
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${game.isSecMatchup ? 'sec-matchup' : ''} ${isCompleted ? 'completed' : ''}`;
                
                if (game.isOverUnder) {
                    // South Carolina O/U game
                    const userPick = userPicks[game.id];
                    
                    gameCard.innerHTML = `
                        <div class="game-header">
                            <div class="game-title">
                                ${game.away} @ ${game.home}
                                ${game.isSecMatchup ? '<span class="sec-badge">SEC</span>' : ''}
                                <span class="sec-badge" style="background: var(--accent); margin-left: 5px;">O/U ONLY</span>
                            </div>
                            <div class="game-meta">
                                ${isCompleted ? '<span class="final-badge">FINAL</span>' : ''}
                                <span class="game-time">${formatGameTime(game.date, game.time)}</span>
                                <small style="opacity: 0.7;">ID: ${game.id}</small>
                            </div>
                        </div>
                        <div class="ou-section">
                            <div class="ou-header">
                                Total Points: ${game.total}
                            </div>
                            <div class="ou-options">
                                <label class="ou-option ${userPick === 'over' ? 'selected' : ''} ${isCompleted ? 'disabled' : ''}">
                                    <input type="radio" name="${game.id}" value="over" 
                                           ${userPick === 'over' ? 'checked' : ''}
                                           ${isCompleted ? 'disabled' : ''}>
                                    <div>Over ${game.total}</div>
                                </label>
                                <label class="ou-option ${userPick === 'under' ? 'selected' : ''} ${isCompleted ? 'disabled' : ''}">
                                    <input type="radio" name="${game.id}" value="under"
                                           ${userPick === 'under' ? 'checked' : ''}
                                           ${isCompleted ? 'disabled' : ''}>
                                    <div>Under ${game.total}</div>
                                </label>
                            </div>
                        </div>
                    `;
                } else {
                    // Regular spread game
                    const homeSpread = parseFloat(game.spread);
                    const awaySpread = -homeSpread;
                    const userPick = userPicks[game.id];
                    
                    const homeFavorite = homeSpread < 0;
                    const awayFavorite = awaySpread < 0;
                    
                    gameCard.innerHTML = `
                        <div class="game-header">
                            <div class="game-title">
                                ${game.away} @ ${game.home}
                                ${game.isSecMatchup ? '<span class="sec-badge">SEC</span>' : ''}
                            </div>
                            <div class="game-meta">
                                ${isCompleted ? '<span class="final-badge">FINAL</span>' : ''}
                                <span class="game-time">${formatGameTime(game.date, game.time)}</span>
                                <small style="opacity: 0.7;">ID: ${game.id}</small>
                            </div>
                        </div>
                        <div class="teams">
                            <label class="team-option ${userPick === game.away ? 'selected' : ''} ${isCompleted ? 'disabled' : ''}">
                                <input type="radio" name="${game.id}" value="${game.away}"
                                       ${userPick === game.away ? 'checked' : ''}
                                       ${isCompleted ? 'disabled' : ''}>
                                <div class="team-info">
                                    <span class="team-name">
                                        ${game.away}
                                    </span>
                                    <span class="spread ${awayFavorite ? 'favorite' : 'underdog'}">
                                        ${awaySpread > 0 ? '+' : ''}${awaySpread.toFixed(1)}
                                    </span>
                                </div>
                            </label>
                            <label class="team-option ${userPick === game.home ? 'selected' : ''} ${isCompleted ? 'disabled' : ''}">
                                <input type="radio" name="${game.id}" value="${game.home}"
                                       ${userPick === game.home ? 'checked' : ''}
                                       ${isCompleted ? 'disabled' : ''}>
                                <div class="team-info">
                                    <span class="team-name">
                                        🏠 ${game.home}
                                    </span>
                                    <span class="spread ${homeFavorite ? 'favorite' : 'underdog'}">
                                        ${homeSpread > 0 ? '+' : ''}${homeSpread.toFixed(1)}
                                    </span>
                                </div>
                            </label>
                        </div>
                        <div style="text-align: center; margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
                            Total: ${game.total} | Pick the team that covers the spread
                        </div>
                    `;
                }
                
                container.appendChild(gameCard);
            });
            
            // Add event listeners for picks
            document.querySelectorAll('input[type="radio"]:not(:disabled)').forEach(input => {
                input.addEventListener('change', handlePickChange);
            });
        }

        function formatGameTime(date, time) {
            try {
                const gameDate = new Date(`${date}T${time}:00-04:00`);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const gameDay = new Date(gameDate.getFullYear(), gameDate.getMonth(), gameDate.getDate());
                
                const dayDiff = (gameDay - today) / (1000 * 60 * 60 * 24);
                
                let dayText;
                if (dayDiff === 0) dayText = 'Today';
                else if (dayDiff === 1) dayText = 'Tomorrow';
                else if (dayDiff === -1) dayText = 'Yesterday';
                else if (dayDiff < 7 && dayDiff > 0) dayText = gameDate.toLocaleDateString('en', { weekday: 'short' });
                else dayText = gameDate.toLocaleDateString('en', { month: 'short', day: 'numeric' });
                
                const timeText = gameDate.toLocaleTimeString('en', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    timeZone: 'America/New_York'
                });
                
                return `${dayText} ${timeText} ET`;
            } catch (err) {
                return `${date} ${time}`;
            }
        }

        function handlePickChange(e) {
            const gameId = e.target.name;
            const pick = e.target.value;
            
            userPicks[gameId] = pick;
            
            // Update visual selection
            document.querySelectorAll(`input[name="${gameId}"]`).forEach(input => {
                const option = input.closest('.team-option, .ou-option');
                if (input.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        async function submitPicks() {
            if (!currentUser) {
                showToast('Please login first!');
                return;
            }
            
            const weekGames = gameData[`week${currentWeek}`];
            if (!weekGames || weekGames.length === 0) {
                showToast('No games available for this week!');
                return;
            }
            
            const unpickedGames = weekGames.filter(game => !userPicks[game.id]);
            
            if (unpickedGames.length > 0) {
                showToast(`Please make picks for all ${unpickedGames.length} remaining games`);
                const firstUnpicked = document.querySelector(`input[name="${unpickedGames[0].id}"]`);
                if (firstUnpicked) {
                    firstUnpicked.closest('.game-card').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
                return;
            }
            
            // Save to database
            const saved = await savePicksToDatabase();
            if (saved) {
                showToast('Picks submitted successfully!');
                updateStandings();
            } else {
                showToast('Error saving picks. Please try again.');
            }
        }

        // Standings with database integration
        async function updateStandings() {
            await updateWeeklyStandings();
            await updateSeasonStandings();
        }

        async function updateWeeklyStandings() {
            const container = document.getElementById('weeklyStandings');
            
            try {
                const response = await fetch(`/api/standings?week=${currentWeek}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.standings && data.standings.length > 0) {
                        container.innerHTML = data.standings.map((standing, index) => {
                            const isCurrentUser = standing.name === currentUser;
                            return `
                                <li class="standing-item ${isCurrentUser ? 'current-user' : ''}">
                                    <span class="standing-name">#${index + 1} ${standing.name}</span>
                                    <span class="standing-record">${standing.record || `${standing.wins}-${standing.losses}`}</span>
                                </li>
                            `;
                        }).join('');
                    } else {
                        container.innerHTML = '<li style="text-align: center; padding: 20px; opacity: 0.5;">No picks submitted yet</li>';
                    }
                }
            } catch (error) {
                console.error('Error loading weekly standings:', error);
                container.innerHTML = '<li style="text-align: center; padding: 20px; opacity: 0.5;">Error loading standings</li>';
            }
        }

        async function updateSeasonStandings() {
            const container = document.getElementById('seasonStandings');
            
            try {
                const response = await fetch('/api/standings?season=true');
                if (response.ok) {
                    const data = await response.json();
                    if (data.standings && data.standings.length > 0) {
                        container.innerHTML = data.standings.map((standing, index) => {
                            const isCurrentUser = standing.name === currentUser;
                            const winPct = standing.winPercentage ? `(${standing.winPercentage}%)` : '';
                            return `
                                <li class="standing-item ${isCurrentUser ? 'current-user' : ''}">
                                    <span class="standing-name">#${index + 1} ${standing.name}</span>
                                    <span class="standing-record">${standing.wins}-${standing.losses} ${winPct}</span>
                                </li>
                            `;
                        }).join('');
                    } else {
                        container.innerHTML = '<li style="text-align: center; padding: 20px; opacity: 0.5;">Season standings will appear after games complete</li>';
                    }
                }
            } catch (error) {
                console.error('Error loading season standings:', error);
                container.innerHTML = '<li style="text-align: center; padding: 20px; opacity: 0.5;">Error loading standings</li>';
            }
        }

        // Admin functions
        function toggleAdmin() {
            const adminSection = document.getElementById('adminSection');
            adminSection.classList.toggle('visible');
        }

        async function deleteUser() {
            const userName = document.getElementById('userToDelete').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            if (!userName || !password) {
                showToast('Username and admin password required');
                return;
            }
            
            if (confirm(`Delete user "${userName}" and all their picks?`)) {
                try {
                    const response = await fetch('/api/picks', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userName, adminPassword: password })
                    });
                    
                    if (response.ok) {
                        showToast(`User ${userName} deleted successfully`);
                        document.getElementById('userToDelete').value = '';
                        updateStandings();
                    } else {
                        const error = await response.json();
                        showToast(`Error: ${error.error}`);
                    }
                } catch (error) {
                    showToast(`Error deleting user: ${error.message}`);
                }
            }
        }

        async function enterScore() {
            const gameId = document.getElementById('gameIdForScore').value.trim();
            const homeScore = document.getElementById('homeScore').value;
            const awayScore = document.getElementById('awayScore').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!gameId || homeScore === '' || awayScore === '' || !password) {
                showToast('All fields required for score entry');
                return;
            }
            
            try {
                const response = await fetch('/api/results', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId, 
                        homeScore: parseInt(homeScore), 
                        awayScore: parseInt(awayScore),
                        adminPassword: password 
                    })
                });
                
                if (response.ok) {
                    showToast(`Score entered: ${awayScore}-${homeScore}`);
                    document.getElementById('gameIdForScore').value = '';
                    document.getElementById('homeScore').value = '';
                    document.getElementById('awayScore').value = '';
                    updateStandings();
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.error}`);
                }
            } catch (error) {
                showToast(`Error entering score: ${error.message}`);
            }
        }

        // User management
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                currentUser = name;
                localStorage.setItem('currentUser', name);
                hideLoginModal();
                updateUserDisplay();
                loadUserPicks().then(() => {
                    updateStandings();
                });
            }
        }

        function logout() {
            currentUser = null;
            userPicks = {};
            localStorage.removeItem('currentUser');
            showLoginModal();
        }

        function updateUserDisplay() {
            document.getElementById('username').textContent = currentUser;
            document.getElementById('logoutBtn').style.display = 'block';
        }

        // Week navigation
        function changeWeek(direction) {
            const newWeek = currentWeek + direction;
            if (newWeek < 1 || newWeek > 15) return;
            
            currentWeek = newWeek;
            document.getElementById('currentWeek').textContent = `Week ${currentWeek}`;
            
            document.getElementById('prevWeek').disabled = currentWeek === 1;
            document.getElementById('nextWeek').disabled = currentWeek === 15;
            
            userPicks = {};
            if (currentUser) {
                loadUserPicks().then(() => {
                    loadWeekData();
                    updateStandings();
                });
            } else {
                loadWeekData();
                updateStandings();
            }
        }

        function showToast(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('nameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('prevWeek').addEventListener('click', () => changeWeek(-1));
            document.getElementById('nextWeek').addEventListener('click', () => changeWeek(1));
            document.getElementById('submitPicks').addEventListener('click', submitPicks);
            document.getElementById('loadApiBtn').addEventListener('click', tryAPILoad);
            document.getElementById('adminToggle').addEventListener('click', toggleAdmin);
            document.getElementById('deleteUserBtn').addEventListener('click', deleteUser);
            document.getElementById('enterScoreBtn').addEventListener('click', enterScore);
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
